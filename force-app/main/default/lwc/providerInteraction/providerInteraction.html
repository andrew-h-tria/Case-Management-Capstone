<template>
    <lightning-card title="Provider Interaction" icon-name="standard:case">
        <div class="slds-p-around_medium custom-container">
            
            <div class="slds-m-bottom_medium">
                <p class="instruction-text">
                    Click below to search for available external providers for this case.
                </p>
            </div>

            <div class="button-wrapper">
                <lightning-button 
                    label="Find Providers" 
                    variant="brand" 
                    onclick={handleFindProviders}
                    class="hero-button">
                </lightning-button>
            </div>

            <template if:true={providers}>
                <div class="slds-m-top_medium">
                    <template for:each={providers} for:item="prov">
                        <div key={prov.Id} class="slds-box slds-m-bottom_small">
                            <p><strong>{prov.Name}</strong> - {prov.TriaTeamA__Specialty__c}</p>
                            <p>Rating: {prov.TriaTeamA__Rating__c}</p>
                            <lightning-button 
                                label="Select" 
                                name={prov.Id} 
                                onclick={handleSelectProvider} 
                                variant="neutral">
                            </lightning-button>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
